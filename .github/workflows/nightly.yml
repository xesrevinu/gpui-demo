name: Nightly Release

on:
  push:
    tags:
      - nightly

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 1
  RUST_BACKTRACE: 1
  RUST_LOG: error
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_NET_RETRY: 2

jobs:
  check:
    name: Code Check
    uses: ./.github/actions/check
    if: ${{ github.repository_owner == 'xesrevinu'}}

  build:
    name: Build Packages
    needs: check
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: ./.github/actions/build
        with:
          release_type: "nightly"
          macos-certificate: ${{ secrets.MACOS_CERTIFICATE }}
          macos-certificate-password: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          apple-notarization-username: ${{ secrets.APPLE_NOTARIZATION_USERNAME }}
          apple-notarization-password: ${{ secrets.APPLE_NOTARIZATION_PASSWORD }}

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate Checksums
        id: checksums
        run: |
          find . -type f \( -name "*.dmg" -o -name "*.tar.gz" -o -name "*.app" \) -exec sha256sum {} \; > checksums.txt
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat checksums.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(date +%Y%m%d)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos-bundle/*
            linux-*-bundle/*
            checksums.txt
          prerelease: true
          generate_release_notes: true
          body: |
            ## Release Notes
            ðŸŒ™ Nightly Build

            ## SHA-256 Checksums
            ```
            ${{ steps.checksums.outputs.content }}
            ```
