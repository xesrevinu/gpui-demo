name: Nightly Release

on:
  push:
    tags:
      - "v*" # æ­£å¼ç‰ˆæœ¬æ ‡ç­¾
      - "nightly" # æ¯æ—¥æ„å»ºæ ‡ç­¾

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  verify:
    name: Verify Build
    uses: ./.github/workflows/config.yml
    with:
      release_type: "nightly"
    secrets: inherit

  bundle-mac:
    name: Create macOS Bundle
    needs: verify
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      # æ·»åŠ  Rust ç¼“å­˜
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build-macos"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      # æ·»åŠ ç‰ˆæœ¬ä¿¡æ¯
      - name: Set Version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ "$VERSION" = "nightly" ]; then
            VERSION="nightly-$(date +'%Y%m%d')"
          fi
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      # ä½¿ç”¨ justfile ä¸­çš„å‘½ä»¤
      - name: Build and package
        run: |
          nix develop --command just clean
          nix develop --command just bundle-mac
          nix develop --command just verify-bundle
          nix develop --command just create-dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: |
            target/release/*.app
            target/release/*.dmg

  bundle-linux:
    name: Create Linux Bundle
    needs: verify
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            substituters = https://cache.nixos.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            system-features = nixos-test benchmark big-parallel kvm

      # æ·»åŠ  Rust ç¼“å­˜
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build-linux-${{ matrix.arch }}"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      # ä½¿ç”¨ justfile ä¸­çš„å‘½ä»¤
      - name: Build and package
        run: |
          nix develop --command just clean
          nix develop --command just bundle-linux ${{ matrix.arch }}-unknown-linux-gnu

      - name: Create tarball
        run: |
          cd target/release
          tar czf ../../${{ env.APP_NAME }}-linux-${{ matrix.arch }}.tar.gz ${{ env.APP_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}-bundle
          path: ${{ env.APP_NAME }}-linux-${{ matrix.arch }}.tar.gz

  publish:
    name: Publish Release
    needs: [bundle-mac, bundle-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate Checksums
        id: checksums
        run: |
          # ç¡®ä¿åœ¨ç”Ÿæˆæ ¡éªŒå’Œä¹‹å‰æ–‡ä»¶éƒ½å­˜åœ¨
          ls -la
          # ä½¿ç”¨æ›´ç²¾ç¡®çš„æ–‡ä»¶åŒ¹é…
          find . -type f \( -name "*.dmg" -o -name "*.tar.gz" -o -name "*.app" \) -exec sha256sum {} \; > checksums.txt
          # å°†å†…å®¹ä¿å­˜åˆ°è¾“å‡ºå˜é‡
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat checksums.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos-bundle/*
            linux-*-bundle/*
            checksums.txt
          prerelease: ${{ github.ref == 'refs/tags/nightly' }}
          generate_release_notes: true
          body: |
            ## Release Notes
            ${{ github.ref == 'refs/tags/nightly' && 'ğŸŒ™ Nightly Build' || 'Please see CHANGELOG.md for details.' }}

            ## SHA-256 Checksums
            ```
            ${{ steps.checksums.outputs.content }}
            ```
